<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ignition - Graphics Designers</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <section class="homepage">
      
      <div class="main-container">
        
        <div class="navigator">
          <div class="emptynav"></div>
          <div class="navbar">
            <!-- <img src="./assets/ignition2-nobg.png" class="logoicon" /> -->
            <nav>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#contacts-fm">Contact</a></li>
                <li><a href="https://ignitionfx.sellfy.store/">Shop</a></li>
              </ul>
            </nav>
            <!-- <img src="./assets/cart.png" class="cart" /> -->
          </div>
        </div>

        <div class="content">
          <div class="mid-section">
            <div class="logoText">
              <h1>IGNITION</h1>
              <h5>A group of Graphics Designers</h5>
            </div>
          </div>
          <div class="logo">
            <img src="./assets/ignition2-logo.png" alt="ignition logo" />
          </div>
        </div>

      </div>
    </section>
    

    <section class="catogories">
      <div class="catog-container">
        <div class="top-catog">
          <h1>WHAT WE DO</h1>
          <div class="top-btn"><a href="https://ignitionfx.sellfy.store/"><button>Check Out Our Sellfy Store</button></a></div>
      
        </div>
        
        <div class="products">
          
          <div class="item" id="logodesign"> 
            <p>Logo Design</p>
          </div>
          <div class="item" id="webdesign">
            <p>Website Design</p>
          </div>
          <div class="item" id="packaging">
            <p>Packaging</p>
          </div>
          <div class="item" id="advert">
            <p>Advertisment</p>
          </div>
          <div class="item" id="art">
            <p>Youtube Art</p>
          </div>

        </div>

        <div class="contactbtn"><a href="#contacts-fm"><button>Contact Us</button></a></div>

      </div>
    </section>
    <section id="contacts-fm">
      <div class="form-container">
        <h1 style="text-align: center; font-size: 50px;">Contact Form</h1>
      <form action="mailto:speedysecret@hotmail.com">
        <input name="name" type="text" class="feedback-input" placeholder="Name" />   
        <input name="email" type="text" class="feedback-input" placeholder="Email" />
        <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
        <input type="submit" value="SUBMIT"/>

      </form>
    </div>
    </section>
  </body>
</html>
